## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - osx
julia:
  - 0.6
notifications:
  email: false
git:
  depth: 99999999
addons:
  apt:
    packages:
      - xvfb
      - xauth
      - libgtk-3-0

script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - if [[ `uname` = "Linux" ]]; then TESTCMD="xvfb-run julia"; else TESTCMD="julia"; fi
    - $TESTCMD -e 'Pkg.clone(pwd()); Pkg.build("Kara"); Pkg.test("Kara"; coverage=true)'
    
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("Kara")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("Kara")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - $TESTCMD -e 'cd(Pkg.dir("Kara")); include(joinpath("docs", "make.jl"))'
